# Push image to dockerhub
version: '1.0'

steps:
  build-example:
    type: build
    description: yaml example
    image-name: codefresh-io/image
    dockerfile: Dockerfile
    tag: latest

  push-image:
    type: push
    candidate: ${{build-example}}
    tag: latest
    registry: dtr.host.com
    credentials:
      username: ${{username}}
      password: ${{password}}
